name: Build and Release China IP Routes

on:
  push:
    branches:
      - main  # 或你想触发的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml

    - name: Generate files
      run: |
        python scripts/ChinaIP.py
        python scripts/ChinaASN.py
        python scripts/ChinaROS.py

    - name: Create Release Tag
      id: create_tag
      run: |
        TAG="auto-release-$(date +'%Y%m%d%H%M%S')"
        echo "tag_name=$TAG" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.create_tag.outputs.tag_name }}
        name: "Auto Release ${{ steps.create_tag.outputs.tag_name }}"
        body: "Auto-generated route files for China"
        files: |
          ASN.China.list
          China_ASN.rsc
          IP.China.list
          IPv4.China.list
          IPv6.China.list
          dbx_static_router.rsc
          static_address_list.rsc
          static_router.rsc
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}